<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="100%" fxFlex.gt-sm="600px">
        <form #clienteForm>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <mat-icon>person_add</mat-icon>
                        Cadastro de Cliente
                    </mat-card-title>
                    <mat-card-subtitle>Preencha todos os campos obrigatórios (*)</mat-card-subtitle>
                </mat-card-header>
                
                <mat-card-content>
                    <div fxLayout="column" fxLayoutGap="20px">
                        
                        <!-- Nome -->
                        <mat-form-field appearance="fill">
                            <mat-label>Nome completo *</mat-label>
                            <input type="text" placeholder="Ex: Mikael Ribeiro" matInput required>
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-error>Nome é obrigatório</mat-error>
                        </mat-form-field>

                        <!-- Email -->
                        <mat-form-field appearance="fill">
                            <mat-label>E-mail *</mat-label>
                            <input type="email" placeholder="exemplo@email.com" matInput required>
                            <mat-icon matPrefix>email</mat-icon>
                            <mat-error>Digite um e-mail válido</mat-error>
                        </mat-form-field>

                        <!-- CPF -->
                        <mat-form-field appearance="fill">
                            <mat-label>CPF *</mat-label>
                            <input type="text" placeholder="000.000.000-00" matInput required>
                            <mat-icon matPrefix>badge</mat-icon>
                            <mat-error>CPF é obrigatório</mat-error>
                        </mat-form-field>

                        <!-- Data de Nascimento -->
                        <mat-form-field appearance="fill">
                            <mat-label>Data de Nascimento *</mat-label>
                            <input type="date" matInput required>
                            <mat-icon matPrefix>calendar_today</mat-icon>
                            <mat-error>Data de nascimento é obrigatória</mat-error>
                        </mat-form-field>

                    </div>
                </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-flat-button type="button" color="warn">
                            <mat-icon>clear</mat-icon>
                            Limpar
                        </button>
                        
                        <button mat-flat-button type="button" color="accent">
                            <mat-icon>update</mat-icon>
                            Atualizar
                        </button>
                        
                        <button mat-flat-button color="primary" type="submit">
                            <mat-icon>save</mat-icon>
                            Salvar
                        </button>
                    </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
