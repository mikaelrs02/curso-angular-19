<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="row" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <mat-icon>search</mat-icon>
            Consulta de Clientes
          </mat-card-title>
          <mat-card-subtitle
            >Digite o nome para buscar clientes</mat-card-subtitle
          >
        </mat-card-header>

        <mat-divider></mat-divider>

        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="950px">
              <mat-form-field>
                <mat-label>Nome</mat-label>
                <input
                  matInput
                  placeholder="ex: Mikael Ribeiro"
                  name="nomeBusca"
                  [(ngModel)]="nomeBusca"
                />
                <mat-icon matPrefix>person</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button type="button" color="warn">
            <mat-icon>clear</mat-icon>
            Limpar
          </button>
          <button mat-raised-button type="submit" color="primary">
            <mat-icon>search</mat-icon>
            Buscar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="row" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="listaClientes" class="mat-elevation-z8">
          <!-- id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID:</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome:</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>
          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento:</th>
            <td mat-cell *matCellDef="let cliente">
              {{ cliente.dataNascimento | date : "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email:</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>

          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let cliente">
              <button
                mat-icon-button
                color="primary"
                (click)="preparaEditar(cliente.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              @if (deletando !== cliente.id) {
              <button
                mat-icon-button
                color="warn"
                (click)="preparaDeletar(cliente.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              } @else {
              <button mat-icon-button color="warn" (click)="deletar(cliente)">
                <mat-icon>check</mat-icon>
              </button>

              <button mat-icon-button (click)="cancelarDeletar()">
                <mat-icon>close</mat-icon>
              </button>
              }
            </td></ng-container
          >

          <tr mat-header-row*matHeaderRowDef="['id','nome','dataNascimento','email','acoes']"></tr>
          <tr mat-row *matRowDef=" let row; columns: ['id','nome','dataNascimento','email','acoes']"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
