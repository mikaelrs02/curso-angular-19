<div class="container">
    <h1>Lista de Compras</h1>

    <form #formularioItens="" class="add-item-form" (ngSubmit)="adicionarItem()">
        <input type="text" id="item" name="item" [(ngModel)]="item"  placeholder="Adicionar item..." />
        <button type="submit">Adicionar</button>


        <button type="button" (click)="limparLista()">Limpar Lista</button>
    </form>

    <table>
        <thead>
            <th>#</th>
            <th>Item</th>
            <th></th>
        </thead>
        <tbody>
            @for( elemento of lista; track elemento.id ){
                <tr>
                    <td>{{elemento.id}}</td>
                    <td>
                        <span [ngClass]="{'item-riscado' : elemento.comprado} ">{{elemento.nome}}</span>
                    </td>
                    <td><input type="checkbox" (click)="riscarItem(elemento)" [checked]="elemento.comprado"></td>
                </tr>
            }@empty {
                <tr colspan="3">
                    Nenhum item na lista.
                </tr>
            }

             <!-- <tr *ngFor="let elemento of lista">
                    <td>{{elemento.id}}</td>
                    <td>{{elemento.nome}}</td>
                    <td><input type="checkbox"></td>
            </tr> -->
        </tbody>
    </table>
</div>
