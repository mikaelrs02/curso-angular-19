<div class="app-container">
  <!-- Toolbar principal -->
  <mat-toolbar class="main-toolbar" color="primary">
    <div class="toolbar-content">
      <!-- Logo/Título - Alinhado à esquerda -->
      <div class="brand-section">
        <mat-icon class="brand-icon">group</mat-icon>
        <h1 class="app-title">Cadastro de Clientes</h1>
      </div>
      
      <!-- Menu de navegação - Centralizado -->
      <nav class="nav-section">
        <a routerLink="/cadastro" routerLinkActive="active-link">
          <div class="nav-item">
            <mat-icon fontIcon="feed"></mat-icon>
            <span class="nav-text">Formulário de Cadastro</span>
          </div>
        </a>

        <a routerLink="/consulta" routerLinkActive="active-link">
          <div class="nav-item">
            <mat-icon fontIcon="search"></mat-icon>
            <span class="nav-text">Consulta de Clientes</span>
          </div>
        </a>
      </nav>

      <div class="status-section">
        <div class="status-indicator">
          <mat-icon class="status-icon">check_circle</mat-icon>
          <span>Sistema Ativo</span>
        </div>
      </div>
    </div>
  </mat-toolbar>
  <!-- Conteúdo principal -->
  <main class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p>Sistema de Cadastro de Clientes v1.0</p>
      <p class="copyright">© 2026 - Desenvolvido por Mikael Ribeiro com Angular Material</p>
    </div>
  </footer>
</div>
