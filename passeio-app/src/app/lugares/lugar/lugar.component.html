<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2xl font-semibold text-gray-700 mg-4">Novo Lugar</h2>

  <form action="" id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvarLugar()"   class="space-y-4 mt-4">
    <div>
      <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
      <input type="text" id="nome" formControlName="nome" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('nome')">
        Campo obrigatório
      </span>
    </div>
    <div>
      <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
      <select id="categoria" name="categoria" formControlName="categoria" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option [value]="null">Selecione uma categoria</option>
        <option *ngFor="let cat of categorias" [value]="cat.nome">
          {{ cat.nome }}
        </option>
      </select>
      <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('categoria')">
        Campo obrigatório
      </span>
    </div>
    <div>
      <label for="localizacao" class="block text-sm font-medium text-gray-700">Localização</label>
      <input type="text" id="localizacao" formControlName="localizacao" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('localizacao')">
        Campo obrigatório
      </span>
    </div>
    <div>
      <label for="urlFoto" class="block text-sm font-medium text-gray-700">URL da Foto</label>
      <input type="text" id="urlFoto" formControlName="urlFoto" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('urlFoto')">
        Campo obrigatório
      </span>
    </div>
    <div>
      <label for="avaliacoes" class="block text-sm font-medium text-gray-700">Avaliações</label>
      <select id="avaliacoes" name="avaliacoes" formControlName="avaliacoes" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option [value]="">Selecione uma avaliação</option>
        <option [value]="1">1 Estrela</option>
        <option [value]="2">2 Estrelas</option>
        <option [value]="3">3 Estrelas</option>
        <option [value]="4">4 Estrelas</option>
        <option [value]="5">5 Estrelas</option>
      </select>
      <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('avaliacoes')">
        Campo obrigatório
      </span>
    </div>  

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700 transition duration-300">
    Cadastrar Lugar
  </button>
  </form>
</div>
